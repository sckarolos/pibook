---
layout: default
format: post
---

{% for gallery_image in post.gallery %}
    <div class="col-lg-3">
        <a class="fancybox" rel="{{ post.title }} {{ post.date | date: "%B %Y" }}" href="{{ gallery_image.path }}">
            <img src="{{ gallery_image.thumbs['150x150'].path }}">
        </a>
    </div>
{% endfor %}
